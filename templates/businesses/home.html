{% extends 'base.html' %} 

{% block content %} 
<div class="table-responsive">
	<table class="table table-striped">
		<tr>
			<th>Nome</th>
		</tr>
		{% for cliente in clientes %}
		<tr><td><a href="{% url 'cliente' cliente.id %}">{{ cliente.name }}</a></td></tr>
		{% endfor %}
	</table>
</div>
{% endblock content %}
